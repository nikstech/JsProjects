<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            padding: 5px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <ol class="ulList">
            <li><span class="text">Raju</span></li>
            <li><span class="text">Nik</span></li>
            <li><span class="text">Raja</span></li>
            <li><span class="text">Niklesh</span></li>
            <li><span class="text">Ashu</span></li>
            <li><span class="text">Ashvini</span></li>
            <li><span class="text">Pann</span></li>
            <li><span class="text">Akki</span></li>
            </ul>
    </div>
    <script>
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        let container = document.querySelector('.container');
        container.addEventListener('click', (e) => {
            let genColor = getRandomColor()
            // e.target.style
            e.target.style.backgroundColor = genColor;
        })
    </script>
</body>

</html>
