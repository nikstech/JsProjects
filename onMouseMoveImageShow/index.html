<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="center">

    </div>
    <script>
        // Throttling Function
        const throtling = (func, delay) => {
            let prev = 0;
            return (...args) => {
                let now = new Date().getTime();
                // console.log(now - prev, delay);
                if (now - prev > delay) {
                    prev = now;
                    return func(...args);
                }
            }
        }

        let centerDiv = document.querySelector('#center');
        centerDiv.addEventListener('mousemove', throtling((centerDiv) => {
            let div = document.createElement('div')
            div.classList.add('imageDiv')
            div.style.left = centerDiv.clientX + 'px'
            div.style.top = centerDiv.clientY + 'px'
            div = document.body.appendChild(div)
            let img = document.createElement('img')
            img.setAttribute("src", "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80")
            div.appendChild(img)
            img.classList.add('imageBox')
                setInterval(() => {
                    div.remove()
                }, 2000)
        }, 500))
    </script>
</body>

</html>
