<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- bootstrap 5.0.2 css for design -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- font awesome css for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    #msg {
      color: #555;
      padding: 5px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .bgGreen {
      background-color: rgba(0, 128, 0, 0.219);
    }
    .bgRed {
      background-color: rgba(255, 0, 0, 0.219);
    }
    #toggleInputs {
      margin-left: auto;
      display: block;
    }
    .txtInputs {
      display: none;
    }
  </style>
  <body>
    <div id="msg"></div>
    <div class="container-fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px">
          <div class="filter my-3">
            <div class="row justify-content-between">
              <!-- <div class="col"></div> -->
              <div class="col">
                Search:
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search..."
                    aria-label="Recipient's username"
                    id="search"
                  />
                </div>
              </div>
            </div>
          </div>
          <button
            class="btn text-white btn-secondary"
            type="button"
            id="toggleInputs"
          >
            Add User
          </button>
          <div class="input-group mb-3 txtInputs">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
              aria-label="Recipient's username"
              id="username"
              aria-describedby="button-addon2"
            />
            <button class="btn text-white btn-info" type="button" id="addUser">
              Create
            </button>
          </div>
          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Your Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="records"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
