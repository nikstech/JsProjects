<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank mini app by using Oops Concepts</title>
</head>
<body>
    <h2>Nik's Bank</h2>
    <form id="accountForm">
        <input type="text" placeholder="Customer Name" id="cName">
        <input type="number" placeholder="Initiale Balance" id="cBalance">
        <button type="submit">Create Account</button>
    </form>
    <hr>
    <form id="depositeForm">
        <input type="text" placeholder="Account Number" id="accNum">
        <input type="number" placeholder="Balance" id="updateBal">
        <button type="submit">Update Amount</button>
    </form>
    <script src="construction.js"></script>
</body>
</html>
