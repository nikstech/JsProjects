<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Tags Input Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Unicons CDN Link for Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min">
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <p>Press enter or add a comma after each tag</p>
      <div class="ulData">
        <ul><input type="text" placeholder="add tag" /></ul>
      </div>
    </div>
    <div class="details">
      <button>Remove All</button>
    </div>
  </div>
  <script>
    let ul = document.querySelector('ul')
    let input = document.querySelector('input')
    let tags = [];

    let createTag = () => {
      // ul.querySelectorAll('li').forEach(li => li.remove())
      tags.forEach(liList => {
        let liTag = `<li>${liList}<i class="uit uit-multiply"></i></li>`
        ul.insertAdjacentHTML('afterbegin', liTag)
      })
      console.log(ul.length);
    }
    const handleInput = (e) => {
      if (e.key == 'Enter') {
        // taking input from input box and pushing in list
        let tag = e.target.value.replace(/\s+/g, ' ')    // Removing space bewteen strings/word
        if (tag.length > 1 && !tags.includes(tag)) {
          tag.split(',').forEach(tag => {
            tags.push(tag)
            createTag()
          })
          e.target.value = ''
        }
      }
    }
    input.addEventListener('keyup', handleInput)
  </script>
</body
