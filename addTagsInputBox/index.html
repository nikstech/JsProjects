<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Tags Input Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Unicons CDN Link for Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <img src="tag.svg" alt="icon">
      <h2>Tags</h2>
    </div>
    <div class="content">
      <p>Press enter or add a comma after each tag</p>
      <ul>
        <li class=""><i class="uit uit-multiply></i></li>
        <input type="text">
      </ul>
    </div>
    <div class="details">
      <p><span>10</span> tags are remaining</p>
      <button>Remove All</button>
    </div>
  </div>
  <script>
    let input = document.querySelector('input')
    let tags = [];
    const handleInput = (e) => {
        if(e.key == 'Enter'){ 
          // let li = document.createElement('li')
          // let i = document.createElement('i')
          // i.classList.add('uit', 'uit-multiply')
          // li.appendChild(i)
          // input.appendChild(li)
          let tag = e.target.value.replace(/\s+/g, '')  
          if(tags.length>1 && !tags.includes(tag)){
            tag.split(',').forEach(tag=>{
              tags.push(tag)
              console.log(tags)        
            })
          }
        }
    }

    input.addEventListener('keyup', handleInput)
  </script>
</body
