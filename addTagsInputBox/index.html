const remove = () => {

}

    const handleInput = (e) => {
      // creating element 
      if (e.key == 'Enter') {
         li = document.createElement('li')
        let i = document.createElement('i')
        i.classList.add('uit', 'uit-multiply')
    
        // taking input from input box and pushing in list
        let tag = e.target.value.replace(/\s+/g, '')    // Removing space bewteen strings/word
        li.innerHTML += tag
        li.appendChild(i)
        ul.appendChild(li)
        let iTag = document.querySelector('i')
        iTag.setAttribute('onclick', 'remove()')        
        e.target.value = ''
      }
